{% extends 'base.html' %}
{% load static %}
{% block content %}



<!-- about -->
<div class="welcome">
	<div class="container">
		<!-- <h3 class="agileits_w3layouts_head">Why <span>Choose</span> Us</h3> -->
		
		<div class="w3ls_news_grids"> 
            <div class="agileits_mail_grid_right1 agile_mail_grid_right1">
                <form method="post">
                    {% csrf_token %}
                    <span>
                        <i>Select Area</i>
                        <!-- <input type="text" name="Name" placeholder=" " required=""> -->
                        <select class="form-control" name="area">
                            {% for area in areas %}
                                <option value="{{area.id}}">{{area.name}}</option>
                            {% endfor %}
                        </select>
                    </span>
                    <br/>
                    
                    <div class="w3_submit">
                        <input type="submit" value="Submit Now">
                    </div>
                </form>
                <br/><br/>


                {% for detail in soil_details %}
                    <div id="welcome_bottom" class="welcome-bottom">
                        <div class="col-md-6 wthree_welcome_bottom_left">
                            <h3><span>{{detail.soil.name}}</span></h3>
                            <p>{{detail.soil.description}}</p>
                            <div class="clearfix"> </div>
                        </div>
                        <div class="col-md-6 wthree_welcome_bottom_right">
                            <div class="agileinfo_grid">
                                <figure class="agileits_effect_moses">
                                    <img src="{{detail.soil.image.url}}" alt=" " class="img-responsive" />

                    <br/>
                    <div id="welcome_bottom" class="welcome-bottom">

	</div>
